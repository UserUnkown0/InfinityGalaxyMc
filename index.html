<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>🪐𝙄𝙣𝙛𝙞𝙣𝙞𝙩𝙮 𝙂𝙖𝙡𝙖𝙭𝙮✨</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <style>
        /* Estilos generales */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: Arial, sans-serif;
            background-color: #2f3136;
            color: #ffffff;
        }

        /* Header */
        header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 20px;
            background-color: #202225;
        }

        .logo {
            display: flex;
            align-items: center;
        }

        .logo img {
            border-radius: 50%;
            margin-right: 10px;
            width: 50px;
        }

        .logo h1 {
            font-size: 24px;
        }

        nav {
            display: flex;
            flex-grow: 1;
            justify-content: center;
        }

        nav ul {
            list-style: none;
            display: flex;
            gap: 20px;
        }

        nav ul li a {
            text-decoration: none;
            color: white;
            font-size: 16px;
            transition: color 0.3s ease;
        }

        nav ul li a:hover {
            color: #7289da;
        }

        .language-login {
            display: flex;
            align-items: center;
            gap: 20px;
        }

        .language-login .language {
            display: flex;
            align-items: center;
            gap: 10px;
        }

        .language-login .language img {
            width: 25px;
            border-radius: 50%;
        }

        .login-btn a {
            text-decoration: none;
            color: white;
            background-color: #7289da;
            padding: 10px 20px;
            border-radius: 5px;
            font-size: 16px;
            transition: background-color 0.3s ease;
        }

        .login-btn a:hover {
            background-color: #677bc4;
        }

        /* Hero Section */
        .hero {
            text-align: center;
            padding: 60px 20px;
        }

        .hero img {
            border-radius: 50%;
            width: 100px;
            margin-bottom: 20px;
        }

        .hero h2 {
            font-size: 32px;
            margin-bottom: 10px;
        }

        .hero p {
            font-size: 18px;
            margin-bottom: 30px;
            color: #b9bbbe;
        }

        .buttons {
            display: flex;
            justify-content: center;
            gap: 20px;
        }

        .buttons a {
            display: flex;
            align-items: center;
            padding: 15px 30px;
            background-color: #7289da;
            color: white;
            text-decoration: none;
            border-radius: 5px;
            font-size: 16px;
            transition: background-color 0.3s ease;
        }

        .buttons a:hover {
            background-color: #677bc4;
        }

        .buttons a i {
            margin-right: 10px;
        }

        /* Footer */
        footer {
            text-align: center;
            padding: 20px;
            background-color: #202225;
            margin-top: 50px;
        }

        footer p {
            font-size: 14px;
            color: #b9bbbe;
        }

        /* Sección bienvenida */
        .welcome {
            padding: 50px 20px;
            text-align: center;
        }

        .welcome h3 {
            font-size: 28px;
            margin-bottom: 20px;
        }

        .welcome img {
            border-radius: 20px;
            width: 200px;
            margin: 20px 0;
        }
    </style>
</head>
<body>

    <!-- Header -->
    <header>
        <div class="logo">
            <img src="infinitygalaxy.ico" alt="Logo">
            <h1>🪐𝙄𝙣𝙛𝙞𝙣𝙞𝙩𝙮 𝙂𝙖𝙡𝙖𝙭𝙮 ✨</h1>
        </div>
        <nav>
            <ul>
                <li><a href="#"><i class="fas fa-home"></i> Dashboard</a></li>
                <li><a href="https://discord.gg/fuwrNKaJBC"><i class="fab fa-discord"></i> Join My Server</a></li>
                <li><a href="#"><i class="fas fa-heart"></i> Status</a></li>
                <li><a href="#"><i class="fas fa-bars"></i> Commands</a></li>
                <li><a href="#"><i class="fas fa-gem"></i> Premium</a></li>
            </ul>
        </nav>
        <div class="language-login">
            <div class="language">
                <img src="https://cdn-icons-png.flaticon.com/512/197/197484.png" alt="Language Flag">
                <span>EN</span>
            </div>
            <div class="login-btn">
                <a href="login.html"><i class="fas fa-sign-in-alt"></i> Login</a>
            </div>
        </div>
    </header>

    <!-- Hero Section -->
    <section class="hero">
        <img src="https://cdn.discordapp.com/avatars/460563348620550154/a_e2f558234474be3b964cc0e8bcfc4079.webp" alt="Bot Avatar">
        <h2>Koya</h2>
        <p>A powerful multi-function and configurable Discord app.</p>
        <div class="buttons">
            <a href="#"><i class="fas fa-plus"></i> Add to Discord</a>
            <a href="#"><i class="fas fa-sign-in-alt"></i> Login</a>
        </div>
    </section>

    <!-- Welcome Section -->
    <section class="welcome">
        <h3>Welcome new members</h3>
        <img src="https://example.com/image.jpg" alt="New members image">
        <p>Join us and explore our community!</p>
    </section>

    <!-- Footer -->
    <footer>
        <p>&copy; 2024 Koya Bot. All rights reserved.</p>
    </footer>

</body>
</html>
