<body>

    <!-- Header -->

        </div>
        <nav>
            <ul>
                <li><a href="#"><i class="fas fa-home"></i> Dashboard</a></li>
                <li><a href="https://discord.gg/fuwrNKaJBC"><i class="fab fa-discord"></i> Join My Server</a></li>
                <li><a href="#"><i class="fas fa-heart"></i> Status</a></li>

    <div class="main-content">
        <!-- Contenedor principal de comentarios -->
        <div class="container">
            <div class="thread">
                <h2>Discusi√≥n General</h2>
                <!-- Aqu√≠ se agregar√°n los comentarios -->
                <div id="comments-container"></div>
            </div>

            <!-- Contenedor para la paginaci√≥n -->
            <div class="pagination">
                <button id="prev-page">Anterior</button>
                <span id="page-info">P√°gina 1 de 3</span>

            </div>

            <!-- Formulario para agregar un nuevo comentario -->
            <div class="comment-form">
                <h3>Agregar un comentario:</h3>
                <textarea id="comment-input" placeholder="Escribe tu comentario aqu√≠..." required></textarea>
                <button id="submit-comment">Enviar comentario</button>
            </div>
        </div>

        <!-- Contenedor de comentarios recientes -->

    <script>
        // Obtener contenedores de comentarios
        const commentsContainer = document.getElementById('comments-container');
        const recentCommentsContainer = document.getElementById('recent-comments-container');
        const commentInput = document.getElementById('comment-input');
        const submitButton = document.getElementById('submit-comment');

        // Array vac√≠o para los comentarios
        let comments = [];

        // Funci√≥n para cargar comentarios
        function loadComments() {
            // Limpiar el contenedor antes de agregar los comentarios
            commentsContainer.innerHTML = '';
            recentCommentsContainer.innerHTML = '';

            if (comments.length === 0) {
                commentsContainer.innerHTML = '<p>No existen comentarios a√∫n.</p>';
            } else {
                comments.forEach((comment, index) => {
                    const commentElement = document.createElement('div');
                    commentElement.classList.add('comment');

                    commentElement.innerHTML = `
                        <h3>${comment.usuario}</h3>
                        <p>${comment.comentario}</p>
                        <span class="comment-date">Publicado en ${comment.fecha}</span>
                    `;

                    commentsContainer.appendChild(commentElement);

                    // Mostrar los 3 comentarios m√°s recientes en la secci√≥n de "Comentarios Recientes"
                    if (index < 3) {
                        const recentCommentElement = document.createElement('div');
                        recentCommentElement.classList.add('recent-comment');
                        recentCommentElement.innerHTML = `
                            <h3>${comment.usuario}</h3>
                            <p>${comment.comentario}</p>
                        `;
                        recentCommentsContainer.appendChild(recentCommentElement);
                    }
                });
            }
        }

        // Agregar un comentario
        submitButton.addEventListener('click', () => {
            const commentText = commentInput.value.trim();

            if (commentText !== '') {
                const newComment = {
                    usuario: 'Usuario An√≥nimo',
                    comentario: commentText,
                    fecha: new Date().toLocaleDateString()
                };

                comments.unshift(newComment); // Agregar el comentario al principio
                commentInput.value = ''; // Limpiar el textarea
                loadComments(); // Recargar los comentarios
            }
        });

        // Cargar los comentarios iniciales
        loadComments();
    </script>
