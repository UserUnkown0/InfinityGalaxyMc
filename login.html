<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - Free MC Server</title>
    <link rel="stylesheet" href="../assets/css/styles.css">
    <style>
        body {
            background-color: #202225;
            color: white;
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }

        .container {
            background-color: #2f3136;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            width: 100%;
            max-width: 400px;
            text-align: center;
        }

        h1 {
            margin-bottom: 20px;
        }

        form {
            display: flex;
            flex-direction: column;
        }

        form input {
            background-color: #202225;
            border: 1px solid #7289da;
            padding: 10px;
            margin-bottom: 15px;
            border-radius: 4px;
            color: white;
            outline: none;
        }

        form input::placeholder {
            color: #bbb;
        }

        form button {
            background-color: #7289da;
            color: white;
            padding: 10px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }

        form button:hover {
            background-color: #5b6eae;
        }

        .options {
            margin-top: 20px;
        }

        .options p {
            margin: 5px 0;
        }

        .options a {
            color: #1abc9c;
            text-decoration: none;
        }

        .options a:hover {
            text-decoration: underline;
        }

    </style>
</head>
<body>
    <div class="container">
        <h1>🪐𝙄𝙣𝙛𝙞𝙣𝙞𝙩𝙮 𝙂𝙖𝙡𝙖𝙭𝙮✨</h1>
        <form id="loginForm">
            <input type="text" id="login-username" placeholder="Username/Email" required>
            <input type="password" id="login-password" placeholder="Password" required>
            <button type="submit">Login</button>
        </form>
        <div class="options">
            <p>Don't have an account? <a href="register.html">Create one now!</a></p>
            <p><a href="reset.html">Forgot your password?</a></p>
        </div>
    </div>
    <script src="../assets/js/auth.js"></script>
</body>
</html>
